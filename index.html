<!--
  Web Component: Alert Box
-->
<template id="alert-box">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Fira+Sans);

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* alert-box */
    :host {
      display: none;
      width: 400px;
      margin: 15px 0;
    }
    :host(.ready) {
      display: block;
    }

    .box {
      background-color: #337ab7;
    }
    :host(.red) .box, :host([type="danger"]) .box, :host([type="fail"]) .box {
      background-color: #D9534F;
    }
    :host(.orange) .box, :host([type="warning"]) .box {
      background-color: #F0AD4E;
    }
    :host(.green) .box, :host([type="success"]) .box {
      background-color: #5CB85C;
    }
    :host(.blue) .box, :host([type="info"]) .box {
      background-color: #337ab7;
    }

    .alert-box {
      color: #fff;
      background-color: transparent;
      font-family: 'Fira Sans', sans-serif;
      overflow: visible;
      display: flex;
      flex-flow: row;
      height: 60px;
    }
    .alert-box .box {
      border-radius: 4px;
      margin-right: 2px;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-flow: row;
    }
    .alert-box .box.notice {
      flex: 10.5 10%;
    }
    .alert-box .box.action {
      flex: 1 10%;
    }
    .alert-box .left {
      flex: 1 10%;
      padding: 6px 0 0 0;
    }
    .alert-box .middle {
      flex: 9 10%;
    }
    .alert-box .right {
      flex: 1 auto;
      align-self: center;
      text-align: center;
      padding: 6px 0 0 0;
    }
    .alert-box .box.action:hover {
      cursor: pointer;
    }
    .alert-box .right .close {
      text-align: center;
    }
  </style>
  <div class="alert-box">
    <div class="notice box">
      <div class="left">
        <content select=".icon"></content>
      </div>
      <div class="middle">
        <content select=".message"></content>
      </div>
    </div>
    <div class="action box">
      <div class="right">
        <content select=".close"></content>
      </div>
    </div>
  </div>
</template>
<script type="text/javascript" charset="utf-8">
  document.addEventListener('DOMContentLoaded', function () {
    'use-strict';

    window.AlertBoxElement = document.registerElement('alert-box', {
      prototype: Object.create(HTMLElement.prototype, {
        createdCallback: {
          value: function () {
            this.addEventListener('click', this.clickHandler);
          }
        },
        attachedCallback: {
          value: function () {
            if (this.innerHTML !== '') {
              var template = document.getElementById('alert-box');
              var clone = document.importNode(template.content, true);
              this.createShadowRoot().appendChild(clone);
            }
            this.classList.add('ready');
          }
        },
        detachedCallback: {
          value: function () {
            this.removeEventListener('click', this.clickHandler);
          }
        },
        clickHandler: {
          value: function (evt) {
            evt = new CustomEvent('alert-box-click', evt);
            this.dispatchEvent(evt);
            this.parentNode.removeChild(this);
          }
        }
      })
    });
  });
</script>
